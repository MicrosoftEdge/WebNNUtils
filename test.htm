<!DOCTYPE HTML>
<HTML>
    <script src="gen_model.js"></script>
    <script>
        async function loadModel(){
            const context = await navigator.ml.createContext(
                {'deviceType' : 'gpu'});
            const builder = new MLGraphBuilder(context);
            const operandType = {type: 'float32',
                dataType: 'float32', dimensions: [1, 3, 64, 64]};
            const input_operand = builder.input('input', operandType);
            const output_operand = loadModelGraph(input_operand, builder);
            // 2. Build the graph into an executable.
            const graph = await builder.build({'output': output_operand});
        }
    </script>
    <body onload="loadModel()"></body>
</HTML>
